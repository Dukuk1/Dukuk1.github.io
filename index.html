<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Randomizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .card-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-img-top {
            width: 50%;
            /* Adjust as needed */
            height: auto;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>


<body style="background-color: rgb(30, 30, 30); padding-top: 40px;  ">


    <div class="container  p-4" style="padding-top: 20px;">
        <div class="row justify-content-center">
            <div class="card text-center bg-dark text-light w-75 mb-3 p-4">
                <img src="arc.gif" id="img_1" class="card-img-top" alt="Anime Poster">
                <div class="card-body">
                    <h3 id="title" class="card-title" style="color: antiquewhite;"></h3>
                    <p id="titleE" style="color: antiquewhite;"></p>
                    <p class="card-text" id="syno">Click the
                        button to see a
                        random anime.</p>

                </div>
            </div>
            <div class="row w-75 justify-content-center">

                <button id="btn" class="btn btn-danger btn-lg" style="background-color: crimson;">✨GENERATE✨</button>
            </div>
        </div>

        <script src="node.js">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>

</html>
